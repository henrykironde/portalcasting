# Basic template and explanation for a model controls list.
# This is used to read in for population from the R command line.
# Important notes:
#   while normally text fields don't need to be quoted, "y" does because otherwise it's read as yes aka TRUE

model_name:
  metadata:
    name: model_name
    descriptor: free-form text field that is not used to populate anything
    text: Text field that is used to populate descriptions of the model on websites, etc.
  fun: model_function_name
  args: 
    arg_1: arg_1_default_value
  interpolate: 
    needed: no
    fun: ~
  datasets:
  - all
  - controls
  - exclosures
  species: 
    - BA
    - DM
    - DO
    - DS
    - NA
    - OL
    - OT
    - PB
    - PE
    - PF
    - PH
    - PL
    - PM
    - PP
    - RF
    - RM
    - RO
    - SF
    - SH
    - SO
    - total
  response: 
    link: normal
    type: distribution 
  time: newmoon
