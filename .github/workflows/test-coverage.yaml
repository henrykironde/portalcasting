on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - main
      - 'releases/*'

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3
        with:
          # pull_request ref https://github.com/orgs/community/discussions/28474
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Check Commit message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: ^[A-Za-z0-9\s$&+,:;=?@#|'`<>.^*()%!-]{15,72}$
          flags: 'gm'
          excludeDescription: 'true' # optional: this excludes the description body of a pull request
          excludeTitle: 'true' # optional: this excludes the title of a pull request
          checkAllCommitMessages: 
          error: 'Length of commit messages should be between 15 to 72 chars long'
          accessToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Test coverage
        run: git --no-pager log --no-merges --format=%B -n 1

